  <script>
    let arr = [1, 2, [888, 555],[666,888], 111];
    function test(arr) {
      let a = [];
      for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
         a=[...a,...test(arr[i])]
        } else {
          a.push(arr[i]);
        }
      }
      return a
    }
    console.log(test(arr));
